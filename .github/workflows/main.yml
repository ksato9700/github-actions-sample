name: CI

on: [push]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - run: npm ci
      - run: npm test

      - uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist
